<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos os Dados - Sistema de Cadastro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body id="body-todos">
    <div class="container">
        <header>
            <div>
                <h1><i class="fas fa-table"></i> Todos os Dados Cadastrados</h1>
                <div class="user-badge">
                    <i class="fas fa-user"></i>
                    <span id="currentUser"></span>
                </div>
            </div>
            <nav>
                <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
                <a href="adicionar-dados.html"><i class="fas fa-plus-circle"></i> Adicionar Dados</a>
                <a href="backup.html"><i class="fas fa-database"></i> Backup</a>
                <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Sair</a>
            </nav>
        </header>
        
        <div class="content">
            <div class="card">
                <h2>Locais Cadastrados</h2>
                
                <div class="filter-section">
                    <div class="search-box">
                        <input type="text" id="pesquisaDados" placeholder="Pesquisar locais..." onkeyup="filtrarDados()">
                        <button onclick="limparPesquisaDados()"><i class="fas fa-times"></i> Limpar</button>
                    </div>
                </div>
                
                <div class="table-container">
                    <table id="tabelaLocais">
                        <thead>
                            <tr>
                                <th width="50">#</th>
                                <th>Nome do Local</th>
                                <th>Endereço</th>
                                <th>Responsável</th>
                                <th>Data de Criação</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Os dados serão inseridos aqui via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para detalhes do local -->
    <div id="detalhesModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitulo">Detalhes do Local</h2>
            
            <div class="search-box" style="margin-bottom: 15px;">
                <input type="text" id="pesquisaEventosModal" placeholder="Pesquisar eventos..." onkeyup="filtrarEventosModal()">
                <button onclick="limparPesquisaEventosModal()"><i class="fas fa-times"></i> Limpar</button>
            </div>
            
            <div id="modalConteudo"></div>
        </div>
    </div>

    <div id="loadingScreen" class="loading-screen loading-hidden">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Carregando...</p>
        </div>
    </div>

    <!-- Firebase App (o core do Firebase) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
